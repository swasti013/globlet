<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <title>globlet</title>
        <link rel="stylesheet" href="globlet.css">
        
    </head>
    <body style="margin: 0">
        <div id="header" style="padding: 1rem; background-color: lightblue">
            <h1 id="main-heading" style="margin: 0;">Fruit Shop</h1>
            <input id="search" type="text" placeholder="search fruits.....">
        </div>
        <div>
            <form>
                <h2 id="basket-heading">Add Fruits</h2>
                <input type="text" name="fruit-to-add" id="fruit-to-add">
                <input type="text" name="description" id="description">
                <button type="submit">Add</button>

            </form>

            <ul class="fruits">
                <li class="fruit">Banana <button class="btn">X</button><br> 
                    <button class="edt">Edit</button></li>
                <li class="fruit">Apple <button class="btn">X</button><br> 
                        <button class="edt">Edit</button></li>
                <li class="fruit">Orange <button class="btn">X</button><br> 
                            <button class="edt">Edit</button></li>
                <li class="fruit">Kiwi <button class="btn">X</button><br> 
                                <button class="edt">Edit</button></li> 
            </ul>

        </div>
        <div id="thanks">

        </div>

    </body>
    <script src="globlet.js"></script>

</html>
